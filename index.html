<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">

<style>
button {
padding : 20px;
background-color: deeppink;
color: white;
border-radius: 8px;
border: 1px solid pink;
font-size: 36px;
}

#button-description {
	position: relative;
}

</style>

</head>
<body>

<div id="whole-button">
<button id='my-button'>Click Me ;)</button>
<p>This button has been clicked <span id="click-count" >0</span>times</p></div>

<script>

function randomColor(){
const r = Math.floor(Math.random() * 255);
const g = Math.floor(Math.random() * 255);
const b = Math.floor(Math.random() * 255);
return 'rgb(' + r + ','  + g + ',' + b + ')'}

const wholeButton = document.getElementById('whole-button');



const button = document.getElementById('my-button');
const countSpan = document.getElementById('click-count');


let  clickCount = 0;


let overCounter = 0;
button.onmouseover = function (){
	button.style.color = "black";
	if (overCounter < 5){
	const rightPosition =  Math.floor(Math.random() * 500 ) + "px";
	const bottomPosition = Math.floor(Math.random() * 20 ) + "px";
	wholeButton.style.position = "absolute";
	wholeButton.style.right = rightPosition;
	wholeButton.style.bottom = bottomPosition;
	overCounter ++;
}
	else{
		button.onclick = function (){
	window.location.assign('https://www.nextacademy.com/')
	clickCount = clickCount +1;
	countSpan.innerHTML = clickCount;
	button.style.backgroundColor = randomColor();
	}
	}

}


button.onmouseout =function(){
		button.style.color = "purple";
	}



</script>

</body>
</html>
